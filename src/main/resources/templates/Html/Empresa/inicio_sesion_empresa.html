<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login Enterprise</title>
    <link rel="icon" type="image/png" href="/Imagenes/wknlogo2.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/Css/general/bootstrap.min.css">
    <link rel="stylesheet" href="/Css/general/Grid-and-List-view-V10-style.css">
    <link rel="stylesheet" href="/Css/general/Grid-and-List-view-V10.css">
    <link rel="stylesheet" href="/Css/general/Nunito.css">
    <link rel="stylesheet" href="/Css/general/styles.min.css">
    <link rel="stylesheet" href="/Css/empresa/inicio_sesion_empresa.css">
</head>

<body>
    <div class="container-logo">
        <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" th:href="@{/}">
            <img class="logo" id="logo" src="../Imagenes/wknblack.png">
        </a>
    </div>
    <div class="contenedor">
        <div class="container-login">
            <div class="card">
                <div class="head-card">
                    <h1>Sing in</h1>
                    <div class="container-back">
                        <a th:href="@{/pagina/inicio}" class="back_a">
                            <i class="fas fa-arrow-left back"></i>
                        </a>
                    </div>
                </div>
                <p>Let's grow your company together.</p>
                <div class="formulario">
                    <form class="user" th:action="@{/login/Empresa}" th:object="${Empresa}" method="post">
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="email" id="InputEmail"
                                aria-describedby="emailHelp" name="email" placeholder="" required>
                            <label for="InputEmail" class="floating-label">Email</label>
                        </div>
                        <div class="mb-3">
                            <input class="form-control form-control-user" type="password" id="password" name="contraseña"
                                placeholder="" required>
                            <label for="password" class="floating-label">Password</label>
                            <button id="show-password" class="show-password" type="button">show</button>
                        </div>
                        <button class="btn btn-primary d-block btn-user w-100" type="submit" id="validar" onclick="validar">
                            Login
                        </button>
                        <p><a th:href="@{/Contraseña-olvidada-empresa}">Forget Password?</a></p>
                    </form>
                </div>
            </div>
            <div class="register">
                <p>Don't have an account for your company? <a th:href="@{/Registrar/Empresa}">Sign up</a></p>
            </div>
        </div>
        <div class="curva">
            <div class="container-img"></div>
        </div>
    </div>
    <script src="../js/General/script.min.js"></script>
    <script src="../js/General/theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/general/inicio_sesion.js"></script>
</body>

</html>

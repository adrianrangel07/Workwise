<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css?h=97380e22c8933e9aa79cbc2390b9f15a">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="../Css/general/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10-style.css">
    <link rel="stylesheet" href="../Css/general/Grid-and-List-view-V10.css">
    <link rel="stylesheet" href="../Css/general/Nunito.css">
    <link rel="stylesheet" href="../Css/general/styles.min.css">
    <link rel="stylesheet" href="../Css/persona/Hdv.css">
</head>
<body>
    <div class="container mt-4">
        <!-- Flecha de regreso dentro del modal -->
        <div class="container-back">
            <a th:href="@{/personas/pagina_principal}" class="back_a">
                <i class="fas fa-arrow-left back"></i>
            </a>
        </div>>   
        <h2 class="text-center">Formulario de Hoja de Vida</h2>
            
            <!-- Sección 1: Datos Personales -->
            <div class="seccion" id="seccion1">
                <h4>Datos Personales</h4>
                <div class="form-group">
                    <input type="text" id="nombre" name="nombre" required>
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-group">
                    <input type="text" id="apellido" name="apellido" required>
                    <label for="apellido">Apellido</label>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-group">
                    <input type="text" id="telefono" name="telefono" required>
                    <label for="telefono">Teléfono</label>
                </div>
                <div class="form-group">
                    <input type="text" id="direccion" name="direccion" required>
                    <label for="direccion">Dirección</label>
                </div>
                <div class="form-group">
                    <input type="text" id="ciudad" name="ciudad" required>
                    <label for="ciudad">Ciudad</label>
                </div>
                <div class="form-group">
                    <input type="text" id="pais" name="pais" required>
                    <label for="pais">País</label>
                </div>
                <div class="form-group">
                    <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                    <label for="descripcion">Descripción</label>
                </div>
                <button type="button" class="btn btn-primary siguiente">Siguiente</button>
            </div>

            <!-- Sección 2: Experiencia Laboral y Educación -->
            <div class="seccion" id="seccion2" style="display: none;">
                <h4>Experiencia Laboral</h4>
            <div id="experiencias">
                <div class="experiencia mb-3 form-group">
                    <input type="text" name="nombre_de_empresa[]" class="form-control" required>
                    <label for="nombre_de_empresa[]">Nombre de la Empresa</label>
                </div>
            
                <div class="experiencia mb-3 form-group">
                    <select name="cargo[]" class="form-control" required>
                        <option value=""></option>
                    </select>
                    <label for="cargo[]">Cargo</label>
                </div>
            
                <div class="experiencia mb-3">
                    <label for="fecha_inicio_laboral[]">Fecha Inicio</label>
                    <input type="date" name="fecha_inicio_laboral[]" class="form-control" required>
                    
                </div>
            
                <div class="experiencia mb-3">
                    <label for="fecha_fin_laboral[]">Fecha Fin</label>
                    <input type="date" name="fecha_fin_laboral[]" class="form-control" required>
                    
                </div>
            </div>
            <button type="button" id="btnAgregarExperiencia" class="btn-agregar mt-2">Agregar Experiencia</button>
                <h4>Educación</h4>
                <div class="mb-3 form-group">
                    <input type="text" class="form-control" id="institucion" name="institucion" required>
                    <label for="institucion">Institución</label>
                </div>
                <div class="mb-3 form-group">
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                    <label for="titulo">Título</label>
                </div>
                <button type="button" class="btn btn-secondary anterior">Anterior</button>
                <button type="button" class="btn btn-primary siguiente">Siguiente</button>
            </div>

            <!-- Sección 3: Habilidades, Idiomas y Certificaciones -->
            <div class="seccion" id="seccion3" style="display: none;">
                <h4>Habilidades</h4>
                <div class="mb-3 form-group">
                    <input type="text" class="form-control" id="habilidad" name="habilidad" required>
                    <label for="habilidad">Habilidad</label>
                </div>
                <h4>Idiomas</h4>
                <div id="idiomas-container">
                    <div class="idioma-entry mb-3">
                        <label for="idioma">Idioma</label>
                        <select name="idioma[]" class="form-control" id="selectIdioma">
                            <option value="" disabled selected>Seleccione un idioma</option>
                        </select>
                        <label for="nivel">Nivel</label>
                        <select name="nivel[]" class="form-control" id="selectNivel">
                            <option value="" disabled selected>Seleccione un nivel</option>
                        </select>
                    </div>
                </div>
                <button type="button" id="btnAgregarIdioma" class="btn-agregar mt-2">Agregar Idioma</button>
                <h4>Certificaciones</h4>
                <div class="mb-3">
                    <label for="cargar_certificado" class="form-label">Subir Certificado</label>
                    <input type="file" class="form-control" id="cargar_certificado" name="cargar_certificado">
                </div>
                <button type="button" class="btn btn-secondary anterior">Anterior</button>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
        
    </div>
</body>
</html>

<script src="../Js/persona/Hdv.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

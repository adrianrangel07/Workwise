#Configuracion en la nube

# https://railway.com/project/81d7b01e-a631-4371-9dc6-e68dec1fc5b4?environmentId=0c9c1036-de51-42d1-a6f2-b22a81207ca7
# Configuración esencial para Railway
server.port=${PORT:8080}
spring.main.web-application-type=servlet
spring.main.banner-mode=off
spring.main.lazy-initialization=true
spring.main.allow-bean-definition-overriding=true

# Configuración de base de datos (Railway)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate/JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración optimizada para HikariCP
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=60000
spring.datasource.hikari.leak-detection-threshold=5000

